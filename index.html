<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Data Analytics Landing Page</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <div class="header-section">
        <div class="header-logo">
          <img src="./images/Logo.png" alt="logo" />
        </div>
        <div class="header-line">
          <div class="header-list">
            <ul>
              <li>
                <a href="#"

                /></a>

              <li><a href="#">Pricing</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">Login</a></li>
            </ul>
          </div>
          <div class="header-btn">
            <button>Start free trial</button>
          </div>
        </div>
      </div>
    </header>
    <!-- first section discription -->
    <main>
      <div class="left-dis">
        <div class="brightness-btn">
          <button>
            <img src="./images/edit-brightness.svg" alt="edit-brightness" />
            v3.1 released. <a href="#">Learn more</a>
          </button>
        </div>

        <div class="main-dis">
          <h1>Your data with <br />real-time analytics</h1>
          <p>
            Harness the potentialog Big Data Analytics & Cloud Services<br />
            and become a data-driven organization with Needle tail
          </p>
          <div class="left-btn">
            <button class="left-btn1">Start free trial</button>
            <button class="left-btn2">Learn more</button>
          </div>
        </div>
      </div>
      <div class="right-img">
        <img src="./images/image 1.png" alt="img 1" />
      </div>
    </main>

</html>
